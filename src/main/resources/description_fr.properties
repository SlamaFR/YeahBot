ban=Bannir un ou plusieurs membres du serveur.
clear=Effacer la liste de lecture.
clearsins=Effacer les rapports des membres mentionnés.
config=Afficher ou modifier un réglage.
help=Obtenir de l'aide et la liste des commandes.
ignore=Ignorer des salons par les protections anti-spam, anti-insultes et anti-pub
invite=Obtenir le lien d'invitation du bot.
kick=Expulser un ou plusieurs membres du serveur.
leave=Expulser le bot du serveur.
lmgtfy=Effectuer une recherche Internet pour les idiots.
mute=Rendre un ou plusieurs membres muet(s) pendant une durée déterminée.
NONE=Aucune description.
normal=Définit l'ordre de lecture sur normal.
pause=Mettre en pause ou reprendre la lecture.
ping=Afficher le ping du bot.
play=Lire une musique à partir d'une URL ou d'une recherche.
prune=Supprimer les messages du salon textuel dans la limite de 1 000 messages.
pvchan=Créer un salon vocal privé temporaire. Ce dernier sera automatiquement supprimé lorsqu'il sera vide.
queue=Afficher la liste de lecture.
random=Générer un entier aléatoire compris entre les deux bornes.
repeat=Définit l'ordre de lecture sur piste en boucle.
rollthedice=Jeter un dé.
seek=Naviguer à un instant de la piste.
setlocale=Définir la langue utilisée sur le serveur.
setprefix=Définir le préfixe de commande utilisé sur le serveur.
shuffle=Définit l'ordre de lecture sur aléatoire.
skip=Passer une ou plusieurs pistes ou voter pour passer une seule piste.
stop=Arrêter la musique et effacer la liste de lecture.
toss=Effectuer un pile ou face.
var_guild=Nom du serveur.
var_count=Nombre de membres du serveur.
var_user=Nom de l'utilisateur visé.
volume=Afficher le volume actuel ou définir le volume.
lock=Retirer les rôles de chaque membre pour éviter des dégâts sur le serveur.\n\
Il est recommandé d'utiliser cette commande en cas d'urgence !
nowplaying=Affiche des informations sur la piste en cours de lecture.
repeatqueue=Définit l'ordre de lecture sur liste en boucle.
repeatshufflequeue=Définit l'ordre de lecture sur liste aléatoire en boucle.
playlist=Lire une playlist enregistrée à partir de son nom.
addplaylist=Enregistrer une playlist YouTube.
delplaylist=Supprimer une playlist enregistrée.